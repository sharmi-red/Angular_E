<!-- Write a program , using prompt() ask user to enter 2 numbers, 
perform addition of those  2 numbers, display addition result -->

<script>
    let a= prompt('Enter value of a', '0');
    let b= prompt('Enter value of b','0');
    let c = parseInt(a)+ parseInt(b);
    document.writeln(`Addition of ${a} + ${b} is ${c}`);
</script>
